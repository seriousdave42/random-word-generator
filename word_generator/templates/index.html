<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <h2>Welcome to the Random Word Generator!</h2>
    <h3>This is word #{{request.session.counter}}</h3>
    <h1>{{request.session.word}}</h1>
    <form action="/word_generator/generate" method="post">
        {% csrf_token %}
        <button type="submit">Generate</button> 
    </form>
    <form action="/word_generator/reset" method="post">
        {% csrf_token %}
        <button type="submit">Reset</button>
    </form>
</body>
</html>
